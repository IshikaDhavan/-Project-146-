<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: teal">

        <!--Ground-->
        <a-plane position="5 -4 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

        <!--Body-->
        <a-sphere position="0 0 1" color="yellow" radius="2"></a-sphere>

        <!--Legs-->
        <a-cylinder position="-0.75 -2 1" color="purple" radius="0.5" height="2"></a-cylinder>
        <a-cylinder position="0.75 -2 1" color="purple" radius="0.5" height="2"></a-cylinder>
        
        <!--arms-->
        <a-cylinder position="2 0.25 1" color="silver" radius="0.5" height="3" rotation="0 0 -130"></a-cylinder>
        <a-cylinder position="-2 0.25 1" color="silver" radius="0.5" height="3" rotation="0 0 130"></a-cylinder>

        <!--head-->
        <a-box position="0 2.25 1" color="coral" width="2.25" height="2.25"></a-box>

        <!--Eyes-->
        <a-sphere position="0.5 2.75 1.33" color="#fff" radius="0.25"></a-sphere>
        <a-sphere position="-0.5 2.75 1.33" color="#fff" radius="0.25"></a-sphere>

        <!--Eyes pupil-->
        <a-sphere position="0.5 2.75 1.45" color="#000" radius="0.15" animation="property: position; to: 0.5 2.78 1.45; dir: alternate; dur: 1000; loop: true; "></a-sphere>
        <a-sphere position="-0.5 2.75 1.45" color="#000" radius="0.15" animation="property: position; to: -0.5 2.78 1.45; dir: alternate; dur: 1000; loop: true; "></a-sphere>

        <!--Antenna-->
        <a-cylinder position="0 3 1" color="silver" radius="0.1" height="4" animation="property: position; from: -0.3 3 1; to: 0.3 3 1; dir: alternate; dur: 3000; loop: true;"></a-cylinder>
        <a-sphere position="0 5 1" color="#110022" radius="0.4" animation="property: position; from: -0.3 5 1; to: 0.3 5 1; dir: alternate; dur: 3000; loop: true;"></a-sphere>
    </a-scene>
</body>

</html>
